<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            var btnObj = $("button");
            btnObj.click(function () {
                $("p").hide(1000,alert("I'm hiding!!button type;"));
            });

            btnObj = $("#btnID");
            btnObj.click(function () {
                $("p").show();
                var value = $("#btnID").val();
                alert("value=" + value);
            });
        });
    </script>
</head>
<body>
    <h2>This is a heading!!</h2>
    <p>This is a paragraph</p>
    <p>This is another paragraph.</p>
    <button type="button">Click me_1!</button>
    <button type="button">Click me_2!</button>
    <input id="btnID" type="button" value="显示"/>
</body>
</html>
